<h1 style="color: rgb(0, 0, 0); font-weight: bolder;">GIỚI THIỆU</h1>
<hr>
<div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner" >
      <div class="carousel-item active">
        <img src="../Content/img/nike-just-do-it.jpg" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item" ng-repeat="i in gioithieu">
        <img src="{{i.img}}" class="d-block w-100" alt="...">
      </div>
      
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
  <hr>
  <h1 class="slogan">{{slogan | uppercase}}</h1>
  <h2 class="title">{{title | uppercase}}</h2>
  <p class="content">{{content}}</p>
  <div class="d-grid gap-2 col-6 mx-auto">
    <a href="#!trangchu" class="btn btn-outline-dark">SHOP NOW</a>
  </div>
